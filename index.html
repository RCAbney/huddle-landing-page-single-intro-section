<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans%7cPoppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="position wrapper">
      <header>
        <a href="#"
          ><img class="brand-logo" src="./images/logo.svg" alt="Huddle Logo"
        /></a>
      </header>
      <main class="product">
        <img
          src="./images/illustration-mockups.svg"
          alt="product mockups"
          class="product-image"
        />
        <section class="product-copy">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn-sign-up" href="#">Register</a>
        </section>
      </main>

      <footer>
        <nav class="social-icons">
          <ul>
            <li>
              <a href="https://www.facebook.com"
                ><i class="fa fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://www.twitter.com"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
